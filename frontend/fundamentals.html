<!--
  KOSPI Fundamentals Widget
  ─────────────────────────
  Paste this into a WordPress "Custom HTML" block.
  Change API_BASE below to point to your Vultr server.
-->
<style>
  #kospi-widget * { box-sizing: border-box; margin: 0; padding: 0; }

  #kospi-widget {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 14px;
    color: #222;
    width: 100%;
    max-width: 1200px;
  }

  #kospi-widget .kw-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 12px;
    flex-wrap: wrap;
    gap: 4px;
  }
  #kospi-widget .kw-title {
    font-size: 18px;
    font-weight: 700;
  }
  #kospi-widget .kw-date {
    font-size: 12px;
    color: #888;
  }

  #kospi-widget .kw-controls {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
    flex-wrap: wrap;
    align-items: center;
  }
  #kospi-widget .kw-controls select,
  #kospi-widget .kw-controls input {
    padding: 6px 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 13px;
    outline: none;
    background: #fff;
  }
  #kospi-widget .kw-controls select:focus,
  #kospi-widget .kw-controls input:focus {
    border-color: #3b82f6;
  }
  #kospi-widget .kw-count {
    margin-left: auto;
    font-size: 12px;
    color: #888;
  }

  #kospi-widget .kw-table-wrap {
    overflow-x: auto;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
  }
  #kospi-widget table {
    width: 100%;
    border-collapse: collapse;
    min-width: 640px;
  }
  #kospi-widget thead th {
    background: #f8fafc;
    padding: 9px 12px;
    text-align: right;
    font-size: 12px;
    font-weight: 600;
    color: #555;
    cursor: pointer;
    user-select: none;
    white-space: nowrap;
    border-bottom: 1px solid #e5e7eb;
  }
  #kospi-widget thead th:first-child,
  #kospi-widget thead th.kw-left { text-align: left; }
  #kospi-widget thead th:hover { background: #f0f4f8; }
  #kospi-widget thead th .kw-arrow { margin-left: 4px; color: #aaa; }
  #kospi-widget thead th.kw-sorted .kw-arrow { color: #3b82f6; }

  #kospi-widget tbody tr:hover { background: #f5f8ff; }
  #kospi-widget tbody tr:nth-child(even) { background: #fafafa; }
  #kospi-widget tbody tr:nth-child(even):hover { background: #f0f5ff; }
  #kospi-widget td {
    padding: 8px 12px;
    border-bottom: 1px solid #f0f0f0;
    text-align: right;
    white-space: nowrap;
  }
  #kospi-widget td.kw-left { text-align: left; }
  #kospi-widget td.kw-rank { color: #aaa; font-size: 12px; }
  #kospi-widget td.kw-ticker { font-family: monospace; color: #555; }
  #kospi-widget td.kw-name { font-weight: 500; }
  #kospi-widget td.kw-sector {
    font-size: 12px;
    color: #555;
  }

  #kospi-widget .kw-per { font-weight: 500; }
  #kospi-widget .per-low    { color: #16a34a; }
  #kospi-widget .per-mid    { color: #ca8a04; }
  #kospi-widget .per-high   { color: #dc2626; }

  #kospi-widget .kw-filter-label {
    font-size: 12px;
    color: #666;
    white-space: nowrap;
  }
  #kospi-widget .kw-filter-input {
    width: 70px;
    padding: 6px 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 13px;
    outline: none;
    background: #fff;
    text-align: right;
  }
  #kospi-widget .kw-filter-input:focus { border-color: #3b82f6; }
  #kospi-widget .kw-reset {
    padding: 6px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 12px;
    background: #f8fafc;
    cursor: pointer;
    color: #555;
  }
  #kospi-widget .kw-reset:hover { background: #f0f4f8; }

  #kospi-widget .kw-loading,
  #kospi-widget .kw-error {
    padding: 40px;
    text-align: center;
    color: #888;
  }
  #kospi-widget .kw-error { color: #dc2626; }
</style>

<div id="kospi-widget">
  <div class="kw-header">
    <span class="kw-title">KOSPI 종목 PER / PBR</span>
    <span class="kw-date" id="kw-date"></span>
  </div>

  <div class="kw-controls">
    <select id="kw-sector">
      <option value="">전체 섹터</option>
    </select>
    <input id="kw-search" type="text" placeholder="종목명 검색..." style="width:160px">
    <span class="kw-count" id="kw-count"></span>
  </div>

  <div class="kw-controls">
    <span class="kw-filter-label">PER</span>
    <input class="kw-filter-input" id="kw-per-min" type="number" min="0" placeholder="최소">
    <span class="kw-filter-label">~</span>
    <input class="kw-filter-input" id="kw-per-max" type="number" min="0" placeholder="최대">

    <span class="kw-filter-label" style="margin-left:12px">PBR</span>
    <input class="kw-filter-input" id="kw-pbr-min" type="number" min="0" step="0.1" placeholder="최소">
    <span class="kw-filter-label">~</span>
    <input class="kw-filter-input" id="kw-pbr-max" type="number" min="0" step="0.1" placeholder="최대">

    <span class="kw-filter-label" style="margin-left:12px">시가총액</span>
    <input class="kw-filter-input" id="kw-cap-min" type="number" min="0" placeholder="최소" style="width:80px">
    <span class="kw-filter-label">조 이상</span>

    <button class="kw-reset" id="kw-reset" type="button">초기화</button>
  </div>

  <div id="kw-status" class="kw-loading">데이터 로딩 중...</div>

  <div class="kw-table-wrap" id="kw-table-wrap" style="display:none">
    <table>
      <thead>
        <tr id="kw-thead"></tr>
      </thead>
      <tbody id="kw-tbody"></tbody>
    </table>
  </div>
</div>

<script src="https://seokleejh.github.io/etf_search/kospi-widget.js"></script>
